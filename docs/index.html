<!DOCTYPE html>
<html>

<head>
  <title>Text Editor Online</title>
  <link rel="shortcut icon" href="img/icon.png">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <base target="_blank">
</head>

<body>
<h1>Text Editor</h1>
<nav id="toolbar">
  <button id="b" onclick="bold"><b>B<b></button></li>
  <button id="i" onclick="italics"><i>I</i></button></li>
  <button id="u" onclick="underline"><u>U</u></button></li>
  <button id="save" onclick="save">Save your work</button></li>
</nav>
<textarea id="mainbox"></textarea>
</body>
