<!DOCTYPE html>
<html>

<head>
  <title>Text Editor Online</title>
  <link rel="shortcut icon" href="img/icon.png">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <base target="_blank">
</head>

<body>
<h1>Text Editor</h1>
<ul>
  <li><button onclick="bold"><b>B<b></button></li>
  <li><button onclick="italics"><i>I</i></button></li>
  <li><button onclick="underline"><u>U</u></button></li>
  <li><button onclick="save">Save your work</button></li>
</ul>
<input id="mainbox" type="text">

</body>
