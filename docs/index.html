<!DOCTYPE html>
<html>
<head>
  <title>Text Editor Online</title>
  <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/03/30/00/09/notepad-97841_640.png">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <base target="_blank">
</head>

<body spellcheck="false">
  <h1>Text Editor</h1>
  <nav id="toolbar">
    <button id="b" onclick="bold();"><b>B</b></button>
    <button id="i" onclick="italics();"><i>I</i></button>
    <button id="u" onclick="underline();"><u>U</u></button>
    <button id="reformat" onclick="reformat();">Take out formatting</button>
    <button id="save" onclick="save();">Save</button>
  </nav>

  <div contenteditable="true" id="mainbox"></div>
  <!--div[contenteditable="true"] (not textarea) so we can insert <b> <i> and <u> styling elements -->
</body>
</html>
