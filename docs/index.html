<!DOCTYPE html>
<html>
<head>
  <title>Text Editor Online</title>
  <link rel="shortcut icon" href="imgs/icon.png">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <base target="_blank">
</head>

<body spellcheck="false">
  <h1>Text Editor <button id="repo" onclick="openRepo(); return false;" type="button"><img id="logo" src="https://github.com/jcgter777/TextEditOnline/blob/master/docs/imgs/github.png?raw=true" alt="GitHub logo" width="20" height="20">&nbsp;GitHub Repository&nbsp;</button></h1>
  <nav id="toolbar">
    <button id="b" onclick="format('bold');"><b>B</b></button>
    <button id="i" onclick="format('italic');"><i>I</i></button>
    <button id="u" onclick="format('underline');"><u>U</u></button>
    <button id="strike" onclick="format('strikethrough');"><i><strike>X</strike></i></button>
    <button id="sub" onclick="format('subscript');"><i>X<sub>2</sub></i></button>
    <button id="super" onclick="format('superscript');"><i>X<sup>2</sup></i></button>   
    <button id="h1" onclick="headingOne();">Heading 1</button>
    <button id="h2" onclick="headingTwo();">Heading 2</button>
    <button id="h3" onclick="headingThree();">Heading 3</button>  
    <button id="reformat" onclick="toggleformat();">Toggle all formatting</button>
    <button id="save" onclick="save();">Save</button>
  </nav>

  <div contenteditable="true" id="mainbox"></div>
  
  <script type="text/javascript">
    var windowObjectReference = null; // global variable
    function openRepo() {
      if (windowObjectReference == null || windowObjectReference.closed)
      /* if the pointer to the window object in memory does not exist
         or if such pointer exists but the window was closed */
      {
        windowObjectReference = window.open("https://github.com/jcgter777/TextEditOnline/",
          "homePage", "resizable,scrollbars,status");
        /* then create it. The new window will be created and
           will be brought on top of any other window. */
      } else {
        windowObjectReference.focus();
        /* else the window reference must exist and the window
           is not closed; therefore, we can bring it back on top of any other
           window with the focus() method. There would be no need to re-create
           the window or to reload the referenced resource. */
      };
    }
  </script>

</body>
</html>
